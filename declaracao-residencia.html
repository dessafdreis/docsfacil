<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>DocsFácil - Declaração de Residência</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      max-width: 800px;
      margin: auto;
      background-color: #f9f9f9;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    form {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
    label {
      display: block;
      margin-top: 15px;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      background-color: #00a859;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    #resultado {
      margin-top: 30px;
      white-space: pre-line;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <h1>Gerar Declaração de Residência</h1>
  <form id="formulario">
    <label>Nome Completo:</label>
    <input type="text" id="nome" required />

    <label>Data de Nascimento:</label>
    <input type="text" id="dataNascimento" required />

    <label>Estado Civil:</label>
    <input type="text" id="estadoCivil" required />

    <label>RG:</label>
    <input type="text" id="rg" required />

    <label>CPF:</label>
    <input type="text" id="cpf" required />

    <label>Endereço Completo:</label>
    <textarea id="endereco" rows="3" required></textarea>

    <label>Assinatura (Nome):</label>
    <input type="text" id="assinatura" required />

    <button type="submit">Gerar Declaração</button>
  </form>

  <div id="resultado"></div>

  <script>
    const form = document.getElementById('formulario');
    const resultado = document.getElementById('resultado');

    form.addEventListener('submit', function(e) {
      e.preventDefault();

      const nome = document.getElementById('nome').value;
      const dataNascimento = document.getElementById('dataNascimento').value;
      const estadoCivil = document.getElementById('estadoCivil').value;
      const rg = document.getElementById('rg').value;
      const cpf = document.getElementById('cpf').value;
      const endereco = document.getElementById('endereco').value;
      const assinatura = document.getElementById('assinatura').value;

      const hoje = new Date().toLocaleDateString('pt-BR');

      const texto = `DECLARAÇÃO DE RESIDÊNCIA\n\nEu, ${nome}, nascido(a) em ${dataNascimento}, ${estadoCivil}, portador(a) do RG nº ${rg} e CPF nº ${cpf}, declaro para os devidos fins que resido no endereço: ${endereco}.\n\nDeclaro estar ciente das sanções previstas no Art. 299 do Código Penal (Decreto-Lei 2848/40), caso as informações prestadas não sejam verdadeiras.\n\nRio de Janeiro, ${hoje}\n\n_________________________________\n${assinatura}`;

      resultado.innerText = texto;
    });
  </script>
</body>
</html>
